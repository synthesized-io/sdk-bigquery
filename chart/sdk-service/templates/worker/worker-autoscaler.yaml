apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-worker-autoscaler
  labels:
    app: "{{ .Release.Name }}"
    name: "{{ .Release.Name }}"
    component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-worker
  minReplicas: 2
  maxReplicas: {{ .Values.worker.replicas }}
  targetCPUUtilizationPercentage: 50
